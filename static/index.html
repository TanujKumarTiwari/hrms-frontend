<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HRMS Lite</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="background-glow"></div>
    <main class="app-shell">
      <aside class="sidebar">
        <div class="brand">
          <p class="brand-tag">Internal Tool</p>
          <h1>HRMS Lite</h1>
        </div>
        <nav class="nav">
          <button class="nav-btn active" data-view="dashboard">Dashboard</button>
          <button class="nav-btn" data-view="employees">Employees</button>
          <button class="nav-btn" data-view="attendance">Attendance</button>
        </nav>
      </aside>

      <section class="content">
        <header class="topbar">
          <h2 id="view-title">Dashboard</h2>
          <p id="today-label"></p>
        </header>

        <div id="banner" class="banner hidden"></div>

        <section class="view active" id="dashboard-view">
          <div class="cards">
            <article class="card">
              <p>Total Employees</p>
              <strong id="employee-count">-</strong>
            </article>
            <article class="card">
              <p>Today Present</p>
              <strong id="present-count">-</strong>
            </article>
            <article class="card">
              <p>Today Absent</p>
              <strong id="absent-count">-</strong>
            </article>
            <article class="card">
              <p>Attendance Records</p>
              <strong id="attendance-count">-</strong>
            </article>
          </div>
        </section>

        <section class="view" id="employees-view">
          <div class="panel">
            <h3>Add Employee</h3>
            <form id="employee-form" class="grid-form">
              <label>
                Employee ID
                <input type="text" name="employeeId" placeholder="EMP001" required />
              </label>
              <label>
                Full Name
                <input type="text" name="fullName" placeholder="Ava Thompson" required />
              </label>
              <label>
                Email
                <input type="email" name="email" placeholder="ava@company.com" required />
              </label>
              <label>
                Department
                <input type="text" name="department" placeholder="Engineering" required />
              </label>
              <button type="submit" class="primary-btn">Add Employee</button>
            </form>
          </div>

          <div class="panel">
            <div class="panel-head">
              <h3>Employee List</h3>
              <button id="refresh-employees" class="ghost-btn">Refresh</button>
            </div>
            <div id="employees-state" class="state"></div>
            <div class="table-wrap">
              <table id="employees-table">
                <thead>
                  <tr>
                    <th>Employee ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th>Present Days</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </section>

        <section class="view" id="attendance-view">
          <div class="panel">
            <h3>Mark Attendance</h3>
            <form id="attendance-form" class="grid-form two-columns">
              <label>
                Employee
                <select name="employeeId" id="employee-select" required></select>
              </label>
              <label>
                Date
                <input type="date" name="date" id="attendance-date" required />
              </label>
              <label>
                Status
                <select name="status" required>
                  <option value="Present">Present</option>
                  <option value="Absent">Absent</option>
                </select>
              </label>
              <button type="submit" class="primary-btn">Save Attendance</button>
            </form>
          </div>

          <div class="panel">
            <div class="panel-head">
              <h3>Attendance Records</h3>
              <div class="filters">
                <input type="date" id="filter-date" />
                <button id="filter-btn" class="ghost-btn">Filter</button>
                <button id="clear-filter-btn" class="ghost-btn">Clear</button>
              </div>
            </div>
            <div id="attendance-state" class="state"></div>
            <div class="table-wrap">
              <table id="attendance-table">
                <thead>
                  <tr>
                    <th>Date</th>
                    <th>Employee ID</th>
                    <th>Name</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </section>
      </section>
    </main>

    <script src="/static/app.js"></script>
  </body>
</html>
